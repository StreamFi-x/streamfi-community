name: üêû Bug Report
description: Report a reproducible bug in the project
title: '[Bug]: '
labels: ['bug']
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide a step-by-step list of how to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment Info
      description: Include browser, device, or chain environment if applicable.

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Logs
      description: Attach any screenshots, errors, or logs if available.
